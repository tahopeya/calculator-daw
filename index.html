<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shape Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Shape Calculator</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#pentagon">Pentagon</a></li>
        </ul>
    </nav>

    <main>
        <section id="triangle" class="shape">
            <h2>Triangle Calculator</h2>
            <div class="shape-content">
                <label for="triangle-base">Base Length: </label>
                <input type="number" id="triangle-base" class="input-field">
                <label for="triangle-height">Height: </label>
                <input type="number" id="triangle-height" class="input-field">
                <button onclick="calculateTriangle()">Calculate</button>
                <p>Area: <span id="triangle-area"></span></p>
                <p>Perimeter: <span id="triangle-perimeter"></span></p>
            </div>
        </section>
        
        <section id="square" class="shape">
            <h2>Square Calculator</h2>
            <div class="shape-content">
                <label for="square-side">Side Length: </label>
                <input type="number" id="square-side" class="input-field">
                <button onclick="calculateSquare()">Calculate</button>
                <p>Area: <span id="square-area"></span></p>
                <p>Perimeter: <span id="square-perimeter"></span></p>
            </div>
        </section>
        
        <section id="circle" class="shape">
            <h2>Circle Calculator</h2>
            <div class="shape-content">
                <label for="circle-radius">Radius: </label>
                <input type="number" id="circle-radius" class="input-field">
                <button onclick="calculateCircle()">Calculate</button>
                <p>Area: <span id="circle-area"></span></p>
                <p>Perimeter: <span id="circle-circumference"></span></p>
            </div>
        </section>      
        <script>
            // Triangle Calculator
function calculateTriangle() {
    const base = parseFloat(document.getElementById('triangle-base').value);
    const height = parseFloat(document.getElementById('triangle-height').value);

    if (!isNaN(base) && !isNaN(height)) {
        const area = 0.5 * base * height;
        const perimeter = base + height + Math.sqrt(base ** 2 + height ** 2);
        document.getElementById('triangle-area').textContent = area.toFixed(2);
        document.getElementById('triangle-perimeter').textContent = perimeter.toFixed(2);
    } else {
        alert('Please enter valid dimensions.');
    }
}

// Square Calculator
function calculateSquare() {
    const side = parseFloat(document.getElementById('square-side').value);

    if (!isNaN(side)) {
        const area = side ** 2;
        const perimeter = 4 * side;
        document.getElementById('square-area').textContent = area.toFixed(2);
        document.getElementById('square-perimeter').textContent = perimeter.toFixed(2);
    } else {
        alert('Please enter a valid side length.');
    }
}

// Circle Calculator
function calculateCircle() {
    const radius = parseFloat(document.getElementById('circle-radius').value);

    if (!isNaN(radius)) {
        const area = Math.PI * radius ** 2;
        const circumference = 2 * Math.PI * radius;
        document.getElementById('circle-area').textContent = area.toFixed(2);
        document.getElementById('circle-circumference').textContent = circumference.toFixed(2);
    } else {
        alert('Please enter a valid radius.');
    }
}
           // Rectangle Calculator
function calculateRectangle() {
    const length = parseFloat(document.getElementById('rectangle-length').value);
    const width = parseFloat(document.getElementById('rectangle-width').value);

    if (!isNaN(length) && !isNaN(width)) {
        const area = length * width;
        const perimeter = 2 * (length + width);
        document.getElementById('rectangle-area').textContent = area.toFixed(2);
        document.getElementById('rectangle-perimeter').textContent = perimeter.toFixed(2);
    } else {
        alert('Please enter valid dimensions.');
    }
}

// Pentagon Calculator
function calculatePentagon() {
    const side = parseFloat(document.getElementById('pentagon-side').value);

    if (!isNaN(side)) {
        const area = (5 * side * side) / (4 * Math.tan(Math.PI / 5));
        const perimeter = 5 * side;
        document.getElementById('pentagon-area').textContent = area.toFixed(2);
        document.getElementById('pentagon-perimeter').textContent = perimeter.toFixed(2);
    } else {
        alert('Please enter a valid side length.');
    }
}
 
        </script>  
    </main>
</body>
</html>
